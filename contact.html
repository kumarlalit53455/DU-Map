<body>
    <header>

        <nav>
            <ul>

                <li><a href="./about.html">About</a></li>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">

                <div class="company-address">
                    
                    <div class="address-group address-group-2">
                        <i class="far fa-envelope text-red fa-3x"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>DUMap1916@gmail.com</p>
                    </div>
                    
                </div>

                <form action="https://docs.google.com/forms/d/e/1FAIpQLSf_4diaUq2yatQgjs3GA_ZMHCYlcoh9u4ScvIGkbIwe6DeD4w/formResponse?usp=pp_url" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="entry.2005620554" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" name="entry.1045781291" id="mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="entry.1166974658" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="entry.839337160" id="message" > </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                    </form>

            </div>
        </div>
    </section>

    <footer class="footer">
