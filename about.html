<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/57ae888bd4.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | DU College Map</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./logo.jpg" alt="logo"></div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contacts</a></li>
            </ul>
        </nav>

            <div class="counts">

                    <span>12 +</span>
                    <p>Centre & Institutes</p>
                </div>
                <div class="count-item count-item-4">
                    <span>10 +</span>

                </div>

            <div class="cta-banner">
                <div class="cta-banner-left">
                    <p class="cta-line">What are you waiting for, reach us right now.</p>
                </div>
                <div class="cta-banner-right">
                    <a href="./contact.html" class="btn-cta">Contact Us</a>
